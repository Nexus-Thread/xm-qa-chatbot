<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Project Coverage Trends</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-100 text-slate-900">
<main class="max-w-6xl mx-auto px-6 py-8">
<header class="mb-8 flex items-center justify-between">
<div>
<h1 class="text-3xl font-semibold">Project project-a</h1>
<p class="text-slate-600">Monthly test coverage trends</p>
</div>
<a
class="text-sm font-medium text-blue-600 hover:text-blue-800"
href="overview.html"
>‚Üê Back to overview</a
</header>
<section class="bg-white rounded-xl shadow-sm p-6 mb-8">
<h2 class="text-lg font-semibold mb-4">Coverage Trend</h2>
<canvas id="qaTrendChart" height="120"></canvas>
</section>
<section class="grid gap-6">
<article class="bg-white rounded-xl shadow-sm p-6">
<h3 class="text-lg font-semibold mb-4">2026-02</h3>
<div class="grid md:grid-cols-3 gap-6">
<div>
<h4 class="text-sm font-semibold text-slate-700">Test Coverage</h4>
<ul class="text-sm text-slate-600 space-y-1">
<li>Manual TCs: 140</li>
<li>Automated TCs: 100</li>
<li>Automation %: 41.0</li>
</ul>
</div>
</div>
</article>
<article class="bg-white rounded-xl shadow-sm p-6">
<h3 class="text-lg font-semibold mb-4">2026-01</h3>
<div class="grid md:grid-cols-3 gap-6">
<div>
<h4 class="text-sm font-semibold text-slate-700">Test Coverage</h4>
<ul class="text-sm text-slate-600 space-y-1">
<li>Manual TCs: 120</li>
<li>Automated TCs: 80</li>
<li>Automation %: 40.0</li>
</ul>
</div>
</div>
</article>
</section>
</main>
<script>
const labels = ["2026-02", "2026-01"];
const qaMetrics = {
manual: [140, 120],
automated: [100, 80],
automationPct: [41.0, 40.0],
};
const ctx = document.getElementById("qaTrendChart");
new Chart(ctx, {
type: "line",
data: {
labels: labels,
datasets: [
{
label: "Manual TCs",
data: qaMetrics.manual,
borderColor: "#2563eb",
backgroundColor: "rgba(37, 99, 235, 0.2)",
tension: 0.3,
},
{
label: "Automated TCs",
data: qaMetrics.automated,
borderColor: "#dc2626",
backgroundColor: "rgba(220, 38, 38, 0.2)",
tension: 0.3,
},
{
label: "Automation %",
data: qaMetrics.automationPct,
borderColor: "#16a34a",
backgroundColor: "rgba(22, 163, 74, 0.2)",
tension: 0.3,
},
],
},
options: {
responsive: true,
plugins: {
legend: {
position: "bottom",
},
},
},
});
</script>
</body>
</html>
