<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Trends Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <main class="max-w-6xl mx-auto px-6 py-8">
      <header class="mb-8 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-semibold">QA Trends</h1>
          <p class="text-slate-600">Cross-team comparisons by month</p>
        </div>
        <a
          class="text-sm font-medium text-blue-600 hover:text-blue-800"
          href="overview.html"
          >‚Üê Back to overview</a>
      </header>

      <section class="grid gap-6">
        <article class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Manual Test Cases</h2>
          <canvas id="manualChart" height="120"></canvas>
        </article>
        <article class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Automated Test Cases</h2>
          <canvas id="automatedChart" height="120"></canvas>
        </article>
        <article class="bg-white rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-semibold mb-4">Automation %</h2>
          <canvas id="automationChart" height="120"></canvas>
        </article>
      </section>
    </main>

    <script>
      const monthLabels = {{ chart_payload.months | tojson }};
      const manualSeries = {{ chart_payload.qa_metric_series.manual_total | tojson }};
      const automatedSeries = {{ chart_payload.qa_metric_series.automated_total | tojson }};
      const automationSeries = {{ chart_payload.qa_metric_series.percentage_automation | tojson }};

      function buildDatasets(series, colors) {
        return series.map((item, index) => ({
          label: item.label,
          data: item.values,
          borderColor: colors[index % colors.length],
          backgroundColor: colors[index % colors.length] + "33",
          tension: 0.3,
        }));
      }

      const palette = ["#2563eb", "#16a34a", "#f97316", "#dc2626", "#7c3aed"];

      new Chart(document.getElementById("manualChart"), {
        type: "line",
        data: { labels: monthLabels, datasets: buildDatasets(manualSeries, palette) },
      });

      new Chart(document.getElementById("automatedChart"), {
        type: "line",
        data: { labels: monthLabels, datasets: buildDatasets(automatedSeries, palette) },
      });

      new Chart(document.getElementById("automationChart"), {
        type: "line",
        data: { labels: monthLabels, datasets: buildDatasets(automationSeries, palette) },
      });
    </script>
  </body>
</html>
